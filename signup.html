<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to TrendsVia</title>
    <link rel="stylesheet" href="1.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2em;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .form-group .password-icon {
            position: relative;
            right: 10px;
            top: 5px;
            cursor: pointer;
        }

        .form-group .password-icon i {
            font-size: 1.2em;
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            margin-right: 5px;
        }

        .checkbox-group a {
            color: #007bff;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }

        .btn-google {
            padding: 12px 20px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .btn-google:hover {
            background-color: #e9e9e9;
        }

        .btn-google i {
            margin-right: 5px;
            font-size: 1.2em;
            color: #db4437;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .form-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="#" class="logo">TrendsVia</a>
            <nav>
                <ul>
                    <li><a href="1.html">Home</a></li>
                    <li><a href="shops.html">Shops</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="signup.html">Sign In</a></li>
                    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="signup-container">
        <div class="logo">
            <h1>Sign up to TrendsVia</h1>
        </div>

        <form>
            <div class="form-group">
                <label for="full-name">Your Full Name</label>
                <input type="text" id="full-name" placeholder="Your Full Name">
            </div>

            <div class="form-group">
                <label for="email">Your Email Address</label>
                <input type="email" id="email" placeholder="Your Email Address">
            </div>

            <div class="form-group">
                <label for="password">Create a Password</label>
                <input type="password" id="password" placeholder="Create a Password">
                <span class="password-icon">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Your Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Your Password">
                <span class="password-icon">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>

            <div class="login-link">
                Or
            </div>

            <button type="button" class="btn-google">
                <i class="fab fa-google"></i> Sign up with Google
            </button>

            <div class="login-link">
                Already a member? <a href="login.html">Log in here</a>
            </div>
        </form>
    </div>

    <footer>
        <div class="container">
            &copy; 2023 Trends. All Rights Reserved.
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
    <script>
        // ... Add JavaScript for password visibility toggle ...
    </script>
</body>
</html>
