<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="1.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }


        

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .social-button {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-button:hover {
            background-color: #f2f2f2;
        }

        .social-button img {
            width: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
            font-size: 14px;
            color: #444;
            text-decoration: none;
        }

        button[type="submit"] {
            background-color: #6171ff;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #5061dc;
        }

        .or {
            text-align: center;
            margin-bottom: 15px;
            color: #888;
        }

        .create-account {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #444;
        }

        .create-account a {
            color: #6171ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

   





    <div class="login-container">
        <h2>Welcome back</h2>
        <p>Please enter your details to sign in</p>

        <div class="social-buttons">
            <button class="social-button">
                <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-transparent-svg-vector-bie-1.png" alt="Google">
            </button>
            <button class="social-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1200px-Apple_logo_black.svg.png" alt="Apple">
            </button>
            <button class="social-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook">
            </button>
        </div>

        <p class="or">OR</p>

        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember for 30 days</label>
            </div>

            <a href="#" class="forgot-password">Forgot password?</a>

            <button type="submit">Sign in</button>
        </form>

        <p class="create-account">Don't have an account? <a href="signup.html">Create account</a></p>
    </div>

    <footer>
        <div class="container">
            &copy; 2023 Trends. All Rights Reserved.
        </div>
    </footer>


</body>
</html>
